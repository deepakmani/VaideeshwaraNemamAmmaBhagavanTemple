<div class="desc" style="margin-left:300px;margin-right:300px;padding:30px">

   <!-- Sign Up FORM -->
   <h3> Welcome Admin </h3>
    <form class="form" name="form" data-ng-submit="login(form)" method="post">
    	<div class="form-group">
            <input type="username" ng-model="username" placeholder="Enter username" class="form-control" name="username"
            	   required autofocus on-focus mongoose-error/>
        </div>
        <div class="form-group">
            <input type="password" ng-model="password" placeholder="Enter password" class="form-control" name="password"
            required autofocus on-focus mongoose-error/>
        </div>

        <input type="submit" class="btn btn-warning btn-lg" value="Login">
    </form>

</div>
